<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Road Accidents Visualization - Poland</title>
  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: 'Helvetica', 'Arial', sans-serif;
    }
    
    #map {
      width: 100%;
      height: 100%;
    }
    
    .control-panel {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      z-index: 1000;
      max-width: 350px;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .control-panel h3 {
      margin: 0 0 15px 0;
      font-size: 16px;
      color: #333;
    }
    
    .control-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: bold;
      color: #555;
    }
    
    select, input[type="range"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 5px;
      margin-bottom: 10px;
    }
    
    .year-grid {
      grid-template-columns: repeat(4, 1fr);
    }
    
    .voivodeship-grid {
      grid-template-columns: repeat(2, 1fr);
    }
    
    .selection-button {
      padding: 8px 4px;
      border: 2px solid #ddd;
      background: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 11px;
      text-align: center;
      transition: all 0.2s;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .selection-button:hover {
      border-color: #007bff;
      background: #f0f8ff;
    }
    
    .selection-button.selected {
      background: #007bff;
      color: white;
      border-color: #0056b3;
    }
    
    .clear-button {
      padding: 4px 8px;
      background: #6c757d;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 10px;
      margin-left: 5px;
    }
    
    .clear-button:hover {
      background: #5a6268;
    }
    
    .show-button {
      padding: 4px 8px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 10px;
      margin-left: 5px;
    }
    
    .show-button:hover {
      background: #0056b3;
    }
    
    .stats {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
    
    .legend {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
      font-size: 12px;
    }
    
    .legend-color {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 8px;
      z-index: 2000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <div class="control-panel">
    <h3 id="title">Polish Traffic Accidents</h3>
    
    <div class="control-group">
      <label for="language-select" id="language-label">Language / JÄ™zyk:</label>
      <select id="language-select">
        <option value="en">English</option>
        <option value="pl">Polski</option>
      </select>
    </div>
    
    <div class="control-group">
      <label for="map-style-select" id="map-style-label">Map Style:</label>
      <select id="map-style-select">
        <option value="openstreetmap">OpenStreetMap</option>
      </select>
    </div>
    
    <div class="control-group">
      <label id="years-label">
        Years:
        <button class="show-button" onclick="app.showAllYears()" id="show-all-years">Show All</button>
        <button class="clear-button" onclick="app.clearYearSelection()" id="clear-all-years">Clear All</button>
      </label>
      <div class="button-grid year-grid" id="year-buttons">
        <!-- Year buttons will be populated here -->
      </div>
    </div>
    
    <div class="control-group">
      <label id="voivodeships-label">
        Voivodeships:
        <button class="show-button" onclick="app.showAllVoivodeships()" id="show-all-voivodeships">Show All</button>
        <button class="clear-button" onclick="app.clearVoivodeshipSelection()" id="clear-all-voivodeships">Clear All</button>
      </label>
      <div class="button-grid voivodeship-grid" id="voivodeship-buttons">
        <!-- Voivodeship buttons will be populated here -->
      </div>
    </div>
    
    <div class="control-group">
      <label for="radius-slider" id="radius-label">Point Size: <span id="radius-value">5</span></label>
      <input type="range" id="radius-slider" min="1" max="20" value="5">
    </div>
    
    <div class="control-group">
      <label for="opacity-slider" id="opacity-label">Opacity: <span id="opacity-value">0.6</span></label>
      <input type="range" id="opacity-slider" min="0.1" max="1" step="0.1" value="0.6">
    </div>
    
    <div class="stats" id="stats">
      No data loaded
    </div>
    
    <div class="legend">
      <strong id="severity-legend">Severity:</strong>
      <div class="legend-item">
        <div class="legend-color" style="background-color: rgb(128, 128, 128);"></div>
        <span id="minor-legend">Damage Only</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background-color: rgb(255, 255, 0);"></div>
        <span id="injury-legend">Slight</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background-color: rgb(255, 165, 0);"></div>
        <span id="fatal-legend">Serious</span>
      </div>
      <div class="legend-item" id="fatal-legend-item">
        <div class="legend-color" style="background-color: rgb(139, 0, 0);"></div>
        <span id="fatal-legend-text">Fatal</span>
      </div>
    </div>
  </div>
  
  <div class="loading" id="loading" style="display: none;">
    <span id="loading-text">Loading data...</span>
  </div>

  <script src="https://unpkg.com/deck.gl@latest/dist.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
